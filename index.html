  <!-- SOBRE MÍ -->
<section id="about" class="py-5 text-center bg-light">
  <div class="container">
    <h2 class="mb-4 fw-bold">Tecnologías</h2>
    <div class="row justify-content-center g-3">
      
      <div class="col-4 col-md-2">
        <div class="p-3 border rounded-4 shadow-sm bg-white d-flex flex-column align-items-center">

      </div>
      
      <div class="col-4 col-md-2">
        <div class="p-3 border rounded-4 shadow-sm bg-white d-flex flex-column align-items-center">

        <div class="p-3 border rounded-4 shadow-sm bg-white d-flex flex-column align-items-center">

          <span class="fw-semibold small">JavaScript</span>
        </div>
      </div>
      
      <div class="col-4 col-md-2">

      </div>

      <div class="col-4 col-md-2">

  <!-- PROYECTOS -->
  <section id="projects" class="py-5 bg-light">

    </div>

</section>


<!-- CONTACTO -->
<section id="contact" class="container my-5">
  <h2 class="text-center mb-4">Contacto</h2>

  <form id="contact-form" action="https://formspree.io/f/xkgvnvdr" method="POST" class="col-md-6 mx-auto">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Correo</label>
      <input type="email" class="form-control" id="email" name="_replyto" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Mensaje</label>
      <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
    <div id="form-message" class="mt-3 fw-bold" style="display:none;"></div>
  </form>
</section>



  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3">
